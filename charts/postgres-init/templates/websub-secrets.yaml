{{- if .Values.databases.mosip_websub.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: db-websub-secrets
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  db-websub-su-password: {{ .Values.databases.mosip_websub.suPassword | b64enc | quote }}
  db-websub-sysadmin-password: {{ .Values.databases.mosip_websub.sysadminPassword | b64enc | quote }}
  db-websub-dbadmin-password: {{ .Values.databases.mosip_websub.dbadminPassword | b64enc | quote }}
  db-websub-appadmin-password: {{ .Values.databases.mosip_websub.appadminPassword | b64enc | quote }}
  db-websub-dbuser-password: {{ .Values.databases.mosip_websub.dbuserPassword | b64enc | quote}}
{{- end }}
