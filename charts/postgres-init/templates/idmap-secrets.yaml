{{- if .Values.databases.mosip_idmap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: db-idmap-secrets
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  db-idmap-su-password: {{ .Values.databases.mosip_idmap.suPassword | b64enc | quote }}
  db-idmap-sysadmin-password: {{ .Values.databases.mosip_idmap.sysadminPassword | b64enc | quote }}
  db-idmap-dbadmin-password: {{ .Values.databases.mosip_idmap.dbadminPassword | b64enc | quote }}
  db-idmap-appadmin-password: {{ .Values.databases.mosip_idmap.appadminPassword | b64enc | quote }}
  db-idmap-dbuser-password: {{ .Values.databases.mosip_idmap.dbuserPassword | b64enc | quote}}
{{- end }}
