{{- if .Values.databases.mosip_ida.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: db-ida-secrets
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  db-ida-su-password: {{ .Values.databases.mosip_ida.suPassword | b64enc | quote }}
  db-ida-sysadmin-password: {{ .Values.databases.mosip_ida.sysadminPassword | b64enc | quote }}
  db-ida-dbadmin-password: {{ .Values.databases.mosip_ida.dbadminPassword | b64enc | quote }}
  db-ida-appadmin-password: {{ .Values.databases.mosip_ida.appadminPassword | b64enc | quote }}
  db-ida-dbuser-password: {{ .Values.databases.mosip_ida.dbuserPassword | b64enc | quote}}
{{- end }}
