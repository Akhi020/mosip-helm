{{- if .Values.databases.mosip_authdevice.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: db-authdevice-secrets
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: postgres
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  db-authdevice-su-password: {{ .Values.databases.mosip_authdevice.suPassword | b64enc | quote }}
  db-authdevice-sysadmin-password: {{ .Values.databases.mosip_authdevice.sysadminPassword | b64enc | quote }}
  db-authdevice-dbadmin-password: {{ .Values.databases.mosip_authdevice.dbadminPassword | b64enc | quote }}
  db-authdevice-appadmin-password: {{ .Values.databases.mosip_authdevice.appadminPassword | b64enc | quote }}
  db-authdevice-dbuser-password: {{ .Values.databases.mosip_authdevice.dbuserPassword | b64enc | quote}}
{{- end }}
