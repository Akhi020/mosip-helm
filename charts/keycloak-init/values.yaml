# Default values for keycloak-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pjmosip/keycloak-init 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "develop"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

jobAnnotations: {}

jobSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keycloak:
  admin:
    user: admin
    ## If a secret already exists leave this blank
    password: ""
  ##  Keycloak server auth url. Example 
  # serverUrl: https://iam.xyz.net/auth/ 

## An already existing secret containing auth info
  ##
  # existingSecret:
  #   name: mySecret
  #   keyMapping:
  #     keycloak-admin-password: myKeycloakAdminPassword
  #

  realms:
    mosip: # realm
      roles:  
       - ABIS_PARTNER
       - AUTH
       - AUTH_PARTNER
       - BIOMETRIC_READ
       - CREATE_SHARE
       - CREDENTIAL_ISSUANCE
       - CREDENTIAL_PARTNER
       - CREDENTIAL_REQUEST
       - DATA_READ
       - DEVICE_PROVIDER
       - DOCUMENT_READ
       - FTM_PROVIDER
       - GLOBAL_ADMIN
       - ID_AUTHENTICATION
       - KEY_MAKER
       - MASTERDATA_ADMIN
       - METADATA_READ
       - MISP
       - ONLINE_VERIFICATION_PARTNER
       - PARTNER
       - PARTNERMANAGER
       - PARTNER_ADMIN
       - PMS_USER
       - POLICYMANAGER
       - PREREG
       - PRE_REGISTRATION
       - REGISTRATION_ADMIN
       - REGISTRATION_OFFICER
       - REGISTRATION_OFFICER
       - REGISTRATION_PROCESSOR
       - REGISTRATION_SUPERVISOR
       - RESIDENT
       - ZONAL_ADMIN
    
    preregistration:  # realm
      roles: 
        - AUTH
        - INDIVIDUAL
        - PREREG
        - PRE_REGISTRATION_ADMIN
        - REGISTRATION_PROCESSOR
  
