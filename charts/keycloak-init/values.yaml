# Default values for keycloak-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mosipdev/keycloak-init 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: develop

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

jobAnnotations: {}

jobSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## It is assumed that these configmaps are created when Keycloak was installed and available in the same namespace
## as this chart 
keycloak:
  host: 
    existingConfigMap: keycloak-host
    key: keycloak-host-url
  admin:
    userName:
      existingConfigMap: keycloak-env-vars
      key: KEYCLOAK_ADMIN_USER 
    secret:
      existingSecret: keycloak
      key: admin-password 

  realms: |-
    mosip: # realm
      roles:  
       - ABIS_PARTNER
       - AUTH
       - AUTH_PARTNER
       - BIOMETRIC_READ
       - CREATE_SHARE
       - CREDENTIAL_ISSUANCE
       - CREDENTIAL_PARTNER
       - CREDENTIAL_REQUEST
       - DATA_READ
       - DEVICE_PROVIDER
       - DOCUMENT_READ
       - FTM_PROVIDER
       - GLOBAL_ADMIN
       - ID_AUTHENTICATION
       - KEY_MAKER
       - MASTERDATA_ADMIN
       - METADATA_READ
       - MISP
       - ONLINE_VERIFICATION_PARTNER
       - PARTNER
       - PARTNERMANAGER
       - PARTNER_ADMIN
       - PMS_USER
       - POLICYMANAGER
       - PREREG
       - PRE_REGISTRATION
       - REGISTRATION_ADMIN
       - REGISTRATION_OFFICER
       - REGISTRATION_OFFICER
       - REGISTRATION_PROCESSOR
       - REGISTRATION_SUPERVISOR
       - RESIDENT
       - ZONAL_ADMIN
      clients: 
       - mosip-abis-client
       - mosip-admin-client
       - mosip-admin-services-client
       - mosip-auth-client
       - mosip-crereq-client
       - mosip-creser-client 
       - mosip-creser-idpass-client
       - mosip-datsha-client
       - mosip-ida-client
       - mosip-misp-client
       - mosip-partner-client
       - mosip-partnermanager-client
       - mosip-pms-client
       - mosip-policymanager-client
       - mosip-prereg-client
       - mosip-reg-client
       - mosip-regproc-client
       - mosip-resident-client
    
    preregistration:  # realm
      roles: 
        - AUTH
        - INDIVIDUAL
        - PREREG
        - PRE_REGISTRATION_ADMIN
        - REGISTRATION_PROCESSOR
      clients: 
        - mosip-prereg-client

## These will be passed as environments variables to keycloak-init docker. Note the expected naming convention is 
## <realm name>-<clientname>-<secret>.  If empty secret is passed, it shall be randomly generated
