    secret: ""
  - name: mosip-mosip-admin-client-secret
    secret: ""
  - name: mosip-mosip-admin-services-client-secret
    secret: ""
  - name: mosip-mosip-auth-client-secret
    secret: ""
  - name: mosip-mosip-crereq-client-secret
    secret: ""
