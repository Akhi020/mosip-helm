# Default values for keycloak-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mosipdev/keycloak-init 
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.1.5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

jobAnnotations: {}

jobSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## It is assumed that these configmaps are created when Keycloak was installed and available in the same namespace
## as this chart 
keycloak:
  host: 
    existingConfigMap: keycloak-host
    key: keycloak-host-url
  admin:
    userName:
      existingConfigMap: keycloak-env-vars
      key: KEYCLOAK_ADMIN_USER 
    secret:
      existingSecret: keycloak
      key: admin-password 

  realms: |-
    mosip: # realm
      roles:  
       - Default
       - ABIS_PARTNER
       - AUTH
       - AUTH_PARTNER
       - BIOMETRIC_READ
       - CREATE_SHARE
       - CREDENTIAL_ISSUANCE
       - CREDENTIAL_PARTNER
       - CREDENTIAL_REQUEST
       - DATA_READ
       - DEVICE_PROVIDER
       - DOCUMENT_READ
       - FTM_PROVIDER
       - GLOBAL_ADMIN
       - ID_AUTHENTICATION
       - KEY_MAKER
       - METADATA_READ
       - MISP
       - ONLINE_VERIFICATION_PARTNER
       - PARTNER
       - PARTNERMANAGER
       - PARTNER_ADMIN
       - PMS_USER
       - POLICYMANAGER
       - PREREG
       - PRE_REGISTRATION
       - REGISTRATION_OFFICER
       - REGISTRATION_PROCESSOR
       - REGISTRATION_SUPERVISOR
       - RESIDENT
       - ZONAL_ADMIN
      clients: 
       - name: mosip-abis-client
         saroles: []
       - name: mosip-admin-client
         saroles: 
           - GLOBAL_ADMIN
           - ZONAL_ADMIN
       - name: mosip-admin-services-client
         saroles:
           - GLOBAL_ADMIN
           - ZONAL_ADMIN
       - name: mosip-auth-client
         saroles:
           - AUTH
       - name: mosip-crereq-client
         saroles:
           - CREDENTIAL_ISSUANCE
           - CREDENTIAL_REQUEST 
       - name: mosip-creser-client 
         saroles:
           - CREDENTIAL_ISSUANCE
           - REGISTRATION_PROCESSOR
           - POLICYMANAGER
           - CREATE_SHARE
       - name: mosip-creser-idpass-client
         saroles: []
       - name: mosip-datsha-client
         saroles:
           - CREATE_SHARE
           - REGISTRATION_PROCESSOR
           - POLICYMANAGER
       - name: mosip-ida-client
         saroles:
           - ID_AUTHENTICATION
       - name: mosip-misp-client
         saroles: []
       - name: mosip-partner-client
         saroles:
           - REGISTRATION_PROCESSOR
       - name: mosip-partnermanager-client
         saroles: []
       - name: mosip-pms-client
         saroles: 
           - PARTNER_ADMIN
       - name: mosip-policymanager-client
         saroles: []
       - name: mosip-reg-client
         saroles:
           - GLOBAL_ADMIN
           - REGISTRATION_OFFICER
           - REGISTRATION_SUPERVISOR
       - name: mosip-regproc-client
         saroles:
           - REGISTRATION_PROCESSOR 
           - DATA_READ 
           - DOCUMENT_READ 
           - BIOMETRIC_READ
           - METADATA_READ 
           - CREATE_SHARE 
           - CREDENTIAL_REQUEST
       - name: mosip-resident-client
         saroles:
           - RESIDENT
           - CREDENTIAL_REQUEST
      users: []
    
    preregistration:  # realm
      roles: 
        - AUTH
        - PREREG
        - REGISTRATION_PROCESSOR
        - INDIVIDUAL
        - PRE_REGISTRATION_ADMIN
        - GLOBAL_ADMIN
      clients: 
        - name: mosip-prereg-client
          saroles:
           - PREREG
           - REGISTRATION_PROCESSOR
           - INDIVIDUAL
           - PRE_REGISTRATION_ADMIN 
           - GLOBAL_ADMIN
      users: []

