    secret: ""
  - name: mosip-mosip-partner-client-secret
    secret: ""
  - name: mosip-mosip-partnermanager-client-secret
    secret: ""
  - name: mosip-mosip-pms-client-secret
    secret: ""
  - name: mosip-mosip-policymanager-client-secret
    secret: ""
  - name: mosip-mosip-prereg-client-secret
    secret: ""
  - name: mosip-mosip-reg-client-secret
