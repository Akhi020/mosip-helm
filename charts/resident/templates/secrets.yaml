apiVersion: v1
kind: Secret
metadata:
  name: resident-secrets
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: resident
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.resident.authtypeStatus.secret }}
  resident-websub-authtype-status-secret: {{ .Values.resident.authtypeStatus.secret | b64enc | quote}}
  {{- else }}
  resident-websub-authtype-status-secret: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}

